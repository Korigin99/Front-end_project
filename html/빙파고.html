        }

            return false;

                return;

            uDiv.style.color = "white";

                    uy = i % 5;

                    break;
                }

        if (flag == 1) {

                    comNum.push(n);

                if (userNum.indexOf(n) < 0) {
                    userNum.push(n);
                }
            }

            for (var i = 0; i < 25; i++) {
